[env:nodemcu]
platform = espressif8266
framework = arduino

lib_deps = 
  ArduinoJson@~5.13
  https://github.com/markszabo/IRremoteESP8266.git
  PubSubClient
  WifiManager
board = nodemcu
#board = d1_mini
#board = esp01_1m
build_flags = -DMQTT_MAX_PACKET_SIZE=1500
upload_port = /dev/ttyUSB0

